name: Run Script on Push

on: 
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run the script with secrets
      run: bash deploy_to_griefbox.sh
      env:
        SSH_PASSWORD: ${{ secrets.GRIEFBOX_SSH_PASSWORD }}
